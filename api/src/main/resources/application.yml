debug: true
logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

server:
  port: 8090
  servlet:
    context-path: /petinder

spring:
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/petinder
    username: admin
    password: root
  jpa:
    hibernate.ddl-auto: validate
    generate-ddl: true
    show-sql: true
